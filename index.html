<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM Block -->
      <div class="row">
        <div class="col-md-1 hour pt-4">9AM</div>
        <input id="9row" class="user-event-input col-md-10 event-input-block" />
        <div class="col-md-1 saveBtn" data-hour="9">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 10AM Block -->

      <div class="row">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input
          id="10row"
          class="user-event-input col-md-10 event-input-block"
        />
        <div class="col-md-1 saveBtn" data-hour="10">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 11AM Block -->

      <div class="row">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input
          id="11row"
          class="user-event-input col-md-10 event-input-block"
        />
        <div class="col-md-1 saveBtn" data-hour="11">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 12PM Block -->

      <div class="row">
        <div class="col-md-1 hour pt-4">12PM</div>
        <input
          id="12row"
          class="user-event-input col-md-10 event-input-block"
        />
        <div class="col-md-1 saveBtn" data-hour="12">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 1PM Block -->

      <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input id="1row" class="user-event-input col-md-10 event-input-block" />
        <div class="col-md-1 saveBtn" data-hour="1">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 2PM Block -->

      <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input id="2row" class="user-event-input col-md-10 event-input-block" />
        <div class="col-md-1 saveBtn" data-hour="2">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 3PM Block -->

      <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input id="3row" class="user-event-input col-md-10 event-input-block" />
        <div class="col-md-1 saveBtn" data-hour="3">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 4PM Block -->
      <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input id="4row" class="user-event-input col-md-10 event-input-block" />
        <div class="col-md-1 saveBtn" data-hour="4">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 5PM Block -->
      <div class="row">
        <div class="col-md-1 hour pt-4">5PM</div>
        <input id="5row" class="user-event-input col-md-10 event-input-block" />
        <div class="col-md-1 saveBtn" data-hour="5">
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
